<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="./public/js/vendor.js"></script>
<script src="./public/js/app.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script>
    w3IncludeHTML();
    $(document).ready(function () {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
            (function () {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function () {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call(document.querySelectorAll('input.input__field,div.cs-select')).forEach(function (inputEl) {
            // in case the input is already filled..
            if (inputEl.value.trim() !== '') {
                classie.add(inputEl.parentNode, 'input--filled');
            }

            // events:
            inputEl.addEventListener('focus', onInputFocus);
            inputEl.addEventListener('blur', onInputBlur);
        });

        function onInputFocus(ev) {
            classie.add(ev.target.parentNode, 'input--filled');
        }

        function onInputBlur(ev) {
            if (ev.target.value.trim() === '') {
                classie.remove(ev.target.parentNode, 'input--filled');
            }
        }

//        custom selectbox

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
            new SelectFx(el);
        });

        $(".cs-options li").click(function () {
           $(".cs-placeholder").addClass('cs-placeholder-active');
        });

        $(".select--hoshi").click(function () {
            $(this).addClass('select--hoshi--active');
        });

        $(document).click(function(e) {
            if (e.target.id != 'selectHoshi' && !$('#selectHoshi').find(e.target).length) {
                $("#selectHoshi").removeClass("select--hoshi--active");
            }
            if($(".cs-placeholder").hasClass("cs-placeholder-active")) {
                $(".select--hoshi").addClass('select--hoshi--active');
            }
        });

    });
</script>
